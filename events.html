<!DOCTYPE html>
<html lang="en">
<head>

    <div class="container-fluid no-padding">
        <div class="row no-gutters">
            <div class="col-lg gradient-right"></div>
            <div class="col-sm-12 col-lg-8">
                <picture>
                        <source media="(min-width: 1200px)" srcset="assets/images/banner_1200.png">
                        <source media="(min-width: 960px)" srcset="assets/images/banner_960.png">
                        <source media="(min-width: 768px)" srcset="assets/images/banner_768.png">
                        <img src="assets/images/banner_576.png" alt="banner" class="middle-banner">
                </picture>
            </div>
            <div class="col-lg gradient-left"></div>
        </div>
    </div>
</header>
<!-- Navigation Links  -->
<section>
    <div class="container-fluid no-padding">
        <div class="row no-gutters">
            <div class="col-lg-2 gradient-right"></div>
            <div class="col-sm-12 col-lg-8">
                <div class="row nav-button">
                    <div class="col-sm-3">
                        <a href="index.html" class="btn  pasive btn-lg" role="button" aria-pressed="true">Home</a>
                    </div>
                    <div class="col-sm-3">
                        <a href="events.html" class="btn active btn-lg" role="button">Events</a>
                    </div>
                    <div class="col-sm-3">
                        <a href="gallery.html" class="btn pasive btn-lg" role="button">Gallery</a>
                    </div>
                    <div class="col-sm-3">
                        <a href="roster.html" class="btn pasive btn-lg" role="button">Roster</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 gradient-left"></div>
        </div>
    </div>

<!-- Middle Section -->
    
    <div class="container-fluid no-padding">
        <div class="row no-gutters ">
            <div class="col-lg gradient-right bg-img-left"></div>
            <div class="col-sm-12 col-lg-8 middle bg-img">
                <div class="row no-gutters event-img">
                    <h1 class="evnt-title">Guild Events</h1>
                    <button id="anniversary" class="event-btn" title="Click to expand">First Year Anniversary</button>
                    <div id="anv" class="col-sm-12"><img src="assets/images/anniversary.jpg" alt="anniversary"></div>
                    <button id="valentine" class="event-btn">Let's Make Lovecraft</button>
                    <div id="val" class="col-sm-12"><img src="assets/images/valentines.jpg" alt="anniversary"></div>
                    <button id="ard-world" class="event-btn">Around the World in 80 Minutes</button>
                    <div id="ard" class="col-sm-12"><img src="assets/images/around-the-world.jpg" alt="anniversary"></div>
                    <button id="cluedo" class="event-btn">A Murder Mistery Evening</button>
                    <div id="clu" class="col-sm-12"><img src="assets/images/cluedo.jpg" alt="anniversary"></div>
                    <button id="foodie" class="event-btn">Foodie Festival</button>
                    <div id="foo" class="col-sm-12"><img src="assets/images/foodie-festival.jpg" alt="anniversary"></div>
                    <button id="hallo" class="event-btn">Help Me - Halloween</button>
                    <div id="hal" class="col-sm-12"><img src="assets/images/halloween.jpg" alt="anniversary"></div>
                    <button id="paint" class="event-btn">Paintball War</button>
                    <div id="pnt" class="col-sm-12"><img src="assets/images/Paintball.jpg" alt="anniversary"></div>
                    <button id="xmas" class="event-btn">Merry Christmas HO HO HO</button>
                    <div id="xma" class="col-sm-12"><img src="assets/images/Christmas.jpg" alt="anniversary"></div>
                                        
                </div>
            </div>
            <div class="col-lg gradient-left bg-img-right"></div>
        </div>   
    </div>
</section>

<footer>
     <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-md footer-text">
                        <h3>Silverwing Solace Guild</h3><br> 
                        <h4>Address:<br>Silvermoon Realm <br>Alliance Side<br> @ World of Warcraft Game</h4>
                    </div>
                    <div class="col-12 col-md social-icon">
                        <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f fa-2x"></i></a>
                        <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
                        <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
                    </div>
                    <button onclick="topFunction()" id="tpBtn" title="Go to top">Top</button>
                </div>
            </div>

</footer>
